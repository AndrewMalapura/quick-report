<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<h:outputStylesheet library="css" name="app-style.css"  target="head" />
    </h:head>
 
    <h:body>
      	
 		<div align="center">
 		<h:graphicImage id="image" alt="jsf-sun" url="/resources/images/logo_vistec.JPG" >
		</h:graphicImage>
 		</div>
 		<p:panel id="panel" align="center" header="авторизация" style="width:270px; margin:0 auto; font-size: 11pt; text-align: center;" >	
 			<h:form id="form">
 			<h:panelGrid columns="2">
				<h:outputLabel value="логин" for="login" width="30%" />
				<p:inputText id="login" value="#{sessionBean.user.login}" size="20" required="true" label="Login" />				
				<h:outputLabel value="пароль" for="password" />
				<p:password id="password" value="#{sessionBean.user.password}" size="20" required="true" label="Password" />
			</h:panelGrid>		
			<p:commandButton id="login_button" action="#{sessionBean.login()}" value="вход" ajax="false" icon="ui-icon-circle-check" />	
		</h:form>	
 		</p:panel>
 		<div title="errors" style="width:300px; font-size: 10px; margin:0 auto; ">
 		<p:messages id="messages" /> 	
 		</div>
    </h:body>
</html>
