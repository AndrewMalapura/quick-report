<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="app-style.css" target="head" />
    </h:head>
    <h:body>
<p:layout fullPage="true">
<p:layoutUnit position="north" size="35pt">
<p:outputPanel id="head" >
<h:outputText value="реализация &#171;Вистек&#187;" /> 
</p:outputPanel >
</p:layoutUnit>
<p:layoutUnit position="west" size="200" header="меню" collapsible="true" >
<h:form id="menu">

<p:growl id="messages"/> 
 
<p:panelMenu style="width:100%" >
<!-- "Ajax Menuitems" --> 
        <p:submenu label="Справочники" icon="ui-icon-folder-open">  
            <p:menuitem id="allcust" value="Клиенты" actionListener="#{sessionBean.viewCustomers}" update="messages, :content" icon="ui-icon-bookmark" />  
            <p:menuitem id="allinvent" value="Номенклатуры" actionListener="#{sessionBean.viewNomenclatures}" update="messages, :content" icon="ui-icon-link" />
            <p:menuitem id="allcontract" value="Котракты" actionListener="#{sessionBean.viewContracts}" update="messages, :content" icon="ui-icon-document-b" />         	
        </p:submenu>  
        <p:submenu label="Реализация" icon="ui-icon-newwin">  
            <p:menuitem id="allsale" value="Вся таблица" actionListener="#{sessionBean.viewSales}"
             update="messages, :content" icon="ui-icon-close" />  
        </p:submenu>  
        <p:separator />
        <p:submenu label="Администрирование" icon="ui-icon-newwin">  
            <p:menuitem value="Пользователи" actionListener="#{sessionBean.viewUsers}" update="messages, :content" icon="ui-icon-person" />  
        </p:submenu>    
        <p:submenu label="Ссылки" icon="ui-icon-extlink">  
            <p:submenu label="Prime Links">  
                <p:menuitem value="Prime" url="http://www.prime.com.tr" />  
                <p:menuitem value="PrimeFaces" url="http://www.primefaces.org" />  
            </p:submenu>  
            <!-- p:menuitem value="Mobile" outcome="/mobile/index" /> -->  
        </p:submenu>  
    </p:panelMenu>  
</h:form> 
</p:layoutUnit>
<p:layoutUnit   id="centerlayot" position="center">
<p:panel id="content">
<ui:include src="#{sessionBean.currentPage}" />
</p:panel> 
</p:layoutUnit>
</p:layout> 
<p:blockUI block=":centerlayot" trigger=":menu:allsale,:menu:allinvent,:menu:allcust,:menu:allcontract" widgetVar="blockUIWidget">
    <h:panelGrid columns="2">  
        <h:graphicImage library="images" name="ajax-loader.GIF"  
                        style="margin-right: 12px; vertical-align: middle;"/>  
        <h:outputText value="Загрузка..." style="white-space: nowrap;"/>  
    </h:panelGrid>    
</p:blockUI>   
    </h:body>
</html>
