<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Cars</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/dialog.css" />
    </h:head>
    
    <h:body>
        <h:form>
            <p:dataTable var="invent" value="#{sessionBean.inventList}">
                <p:column headerText="Номер">
                    <h:outputText value="#{invent.itemid}" />
                </p:column>

                <p:column headerText="Наименование"> 
            		<h:outputText value="#{invent.itemname}" />  
        		</p:column>  
  
       			<p:column headerText="Ед. измерения">  
            		<h:outputText value="#{invent.salesunitid}" />  
        		</p:column> 
        		
        		<p:column headerText="Выбрать">  
                    <p:commandButton icon="ui-icon-search" actionListener="#{sessionBean.selectInventFromDialog(invent)}" />  
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
    
</html>
